<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MrJays ToDo List</title>
  </head>
  <body>
    <section id="container">
      <h1>To-do list</h1>
      <form id="checklistContainer">
        <input
          type="text"
          id="text"
          placeholder="Add some tasks and press enter"
        />

        <button type="button" id="add">Add</button>
        <ul id="checklist"></ul>

        <div id="taskContainer">
          <div id="numberOfTasks"></div>
          <div id="myTasks"></div>
        </div>
      </form>
    </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
